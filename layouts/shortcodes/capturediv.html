<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<div
  onclick="captureDiv()"
  id="btn"
  style="
  cursor: pointer;
  border: 0px red solid;
  background: #4f81bd;
  color: white;
  position: absolute;
  top: calc(0.554 * var(--height));
  right: calc(0.03 * var(--height));
  font-size: calc(0.032 * var(--height));
  margin: calc(0.004 * var(--height));;
  padding-top: calc(0.0 * var(--height));
  padding-bottom: calc(0.005 * var(--height));
  padding-left: calc(0.015 * var(--height));
  padding-right: calc(0.015 * var(--height));
  border-radius: calc(0.00 * var(--height));
  ">
png
</div>

<script>
    function captureDiv() {
        let btn = document.getElementById("btn");
        
        let grandParent = btn.parentElement?.parentElement;
        console.log(grandParent);

        html2canvas(grandParent, { scale: 3 }).then(canvas => {
            let link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "{{- .Page.File.BaseFileName -}}";
            link.click();
        });
    }
</script>
